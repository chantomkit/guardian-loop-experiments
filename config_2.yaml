# Clustering Experiment Configuration

# Dataset configuration
dataset:
  name: "AI-Secure/PolyGuard"
  subset: "finance_input"
  split: null
  num_samples: null  # Use all samples if null
  mutate: false
  save_queries: "PolyGuard_finance_queries.json"  # Path to save filtered queries

# Model configuration
model:
  name: "Qwen/Qwen3-Embedding-8B"
  domain: "finance"
  device: "auto"  # auto, cpu, cuda, mps
  save_embeddings: "PolyGuard_finance_embeddings.pt"  # Path to save embeddings tensor

# HDBSCAN clustering configuration
clustering:
  min_cluster_size: 3
  metric: "cosine"  # cosine, euclidean, manhattan
  leaf_size: 40
  min_samples: null  # Uses min_cluster_size if null

# Output configuration
output:
  path: "PolyGuard_finance_clusters.json"  # Output directory or full path
  indent: 2  # JSON indentation
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR